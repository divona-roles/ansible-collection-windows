---
- name: Packages | Install shell tools
  chocolatey.chocolatey.win_chocolatey:
    name: "{{ item }}"
    state: present
  loop:
    - fzf

- name: Packages | Install terminal emulators
  chocolatey.chocolatey.win_chocolatey:
    name: "{{ item }}"
    state: present
  loop:
    - microsoft-windows-terminal
    - cmder

- name: Packages | Install commons tools
  chocolatey.chocolatey.win_chocolatey:
    name: "{{ item }}"
    state: present
  loop:
    - git
    - cygwin
    - windirstat
